<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Galery page</title>
  </head>
  
  <body>
    <h1 class="galleryTitle">Gallery Page</h1>
    <div class="flex-wrapp">
      <div class="left-side-wrapp">
        <div class="img-wrapp">
          <img src="../images/img1.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img01-title" class="img-title">Marathon</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img5.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img05-title" class="img-title">Weight Lifting</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img8.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img08-title" class="img-title">Jogging</h2>
            </div>
          </div>
        </div>
      </div>

     

      <div class="left-center-side-wrapp">
        <div class="img-wrapp">
          <img src="../images/img2.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img02-title" class="img-title">Gymnastiscs</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img6.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img06-title" class="img-title">Basketball</h2>
            </div>
          </div>
        </div>
      </div>

     

      <div class="right-center-side-wrapp">
        <div class="img-wrapp img-6">
          <img src="../images/img3.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img03-title" class="img-title">Climbing</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img7.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img07-title" class="img-title">Swimming</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img9.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img09-title" class="img-title">Running</h2>
            </div>
          </div>
        </div>
      </div>


      <div class="righ-side-wrapp">
        <div class="img-wrapp">
          <img src="../images/img4.jpg" alt="Runner" class="thumbnail" id="jabuka" />
          <div class="black">
            <div class="text">
              <h2 id="img04-title" class="img-title">Skiing</h2>
            </div>
          </div>
        </div>

        <div class="img-wrapp">
          <img src="../images/img10.jpg" alt="Runner" class="thumbnail" />
          <div class="black">
            <div class="text">
              <h2 id="img10-title" class="img-title">Cycling</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="myModal">
      <div class="frame-wrapp">
        <span id="close">&times;</span>
        <iframe src="" class="modal-content" id="frame"></iframe>
      </div>
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
